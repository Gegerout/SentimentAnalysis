{% extends 'base.html' %}

{% block title %}Результат обработки{% endblock %}

{% load static %}

{% block content %}
    <div class="header">
        <h2>Обработанный файл</h2>  <!-- Добавлено имя файла -->
        <div class="buttons">
            {% if file_url %}
                <a href="{{ file_url }}" download class="download-icon">
                    <img src="{% static 'icons/download.svg' %}" alt="Скачать файл" class="download-button">
                </a>
            {% endif %}
            <a href="{% url 'upload_file' %}">
                <button>Загрузить новый</button>
            </a>
        </div>
    </div>

    {{ table_html|safe }}
{% endblock %}
